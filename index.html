<html>
  <head>
    <title>Vue Todo List</title>
    <script src="./lib/core/vue.js"></script>
    <link rel="stylesheet" href="./style/index.css">
  </head>
  <body>
    <div id="container">
      <div class="app-title">
        GTD Tools
      </div>
      <div class="all-list">
        <div class="column left-list" id="class-list">
          <div id="com-class-list">
            <div class="all-task">所有任务（{{allListLength}}）</div>
            <div v-for="f in folders" class="folders">
              <div>
                <span class="icon icon-folder"></span>
                {{f.feild}}
                <span class="icon icon-delete hide"></span>
              </div>
              <div v-for="t in f.tasks">
                <span class="icon icon-file"></span>
                {{t.name}}
                <span class="icon icon-delete hide"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="column" id="todo-list"></div>
        <div class="column" id="todo-event"></div>
      </div>
    </div>
    <script src="./lib/class_list.js"></script>
  </body>
</html>
